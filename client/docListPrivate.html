<template name="docListPrivate">
	<div id="custom-container" class="top-margin">
    <div class="custom-container-header-wrap">
      <div class="custom-container-header">
        <span>Your Documents</span>
      </div>
    </div>
    <div class="container-fluid">
  		<div class="row">
    		{{#each documents}}
      		<div class="col-md-3 col-xs-6">
            <a href="/{{createdBy}}/doc/{{_id}}" >
        			<div class="grid-square-box">
        				<div class="text-center vertical-center">{{title}}</div>
                <div class="bottom-right-in-grid" align="right">
                  <span class="color-gray font-italic font-12x">{{createdBy}}</span>
                </div>
        			</div>
            </a>
        	</div>
    		{{/each}}
    	</div>
    </div>
	</div>
</template>
