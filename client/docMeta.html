<template name="docMeta"> 
  {{#with document}}
    <div class="custom-container-header-wrap">
      <div class="custom-container-header">
        <span class="content">{{> editableText collection="documents" field="title"}}</span>
        <span class="settings">
          {{#if canEdit}}
            <input type="checkbox" class="js-tog-private" checked="{{isPrivate}}">
            <span>Private</span>
          {{/if}}
        </span>
      </div>
    </div>
  {{/with}}
</template>
